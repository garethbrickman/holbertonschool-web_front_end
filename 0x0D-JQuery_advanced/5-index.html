        <script> type="application/javascript"
        $(function () {
            function createFamilyTree () {
                let $emptyTable = $ ("<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead></table>");
                $( "body" ).append( $emptyTable )
                .find( "table" ).first().append( "<tbody></tbody>" );
            };

            function addNewMember (firstName, lastName) {
                // appends new row with 3 cells to table
                let $row = $ ( "<tr><td>" + firstName + "</td><td>" + lastName + "</td><td>(x)</td></tr>");
                $( "body" ).find( "tbody" ).first().append( $row );
                // (x) checkbox removes row onclick
                let checkbox = $( "tbody" ).find( "tr" ).last();
                checkbox.find( "td" ).click(function () {
                    checkbox.remove();
                });
                checkbox.find( "td" ).last().css( "background-color", "orange" );
            };
            createFamilyTree();
            addNewMember("Guillaume","Salva");
            addNewMember("Arielle","Snizt");
            addNewMember("Fanette","Snizt");
            addNewMember("Gerard","Snizt");
            addNewMember("Victor","Salva");
        });
        </script>

    </head>
