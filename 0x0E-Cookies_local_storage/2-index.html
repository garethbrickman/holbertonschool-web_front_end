<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <!-- HEAD -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0, viewport-fit=cover">
    <title>Title</title>
    <script type="application/javascript">
        function setCookies() {
            // 10 days = 240 Hrs = 240*60*60 = 864000
            let expires = " max-age=864000; path=/";
            let fname = document.getElementById('firstname').value;
            document.cookie = "firstname=" + fname + ";" + expires;
            let email = document.getElementById("email").value;
            document.cookie = "email=" + email + ";" + expires;
        }

        function showCookies() {
            let fname = getCookie('firstname');
            let em = getCookie('email');
            let body = document.body;
            let paragraph = document.createElement('P');
            paragraph.appendChild(document.createTextNode("Email: " + em + " - Firstname: " + fname));
            body.appendChild(paragraph);
        }

        function getCookie(name) {
            let cookieName = name + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</head>
<body>
    <h1>Login to the website</h1>
    <input 
    type="text" 
    id="firstname" 
    placeholder="Firstname"
    >
    <input 
    type="text" 
    id="email" 
    placeholder="Email"
    >
    <button onclick="setCookies()">Log me in</button>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
</body>
</html>
